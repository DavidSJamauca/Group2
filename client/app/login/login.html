<div>This is the login view.</div>
<h2 >Login</h2>
<div class="image">

<form name="form" method="GET">
    <p>Email<input type="text" name="login" ng-model="vm.email" placeholder="email"required></p>
    <p>Password<input type="password" name="password" ng-model="vm.password" placeholder="password" required></p>
    <button ng-click="vm.validar()">Login</button>
    <p>You are not registered <a href="/register">Click here</a></p>
</form>
</div>
