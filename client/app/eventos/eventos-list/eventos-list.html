<section class="container" ng-cloak="">
    <table class="table table-hover">
        <thead>
            <tr>
                <th>Nombre Evento</th>
                <th>Lugar</th>
                <th>Fecha</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="item in vm.usuarios">
                <td>{{item.nombre}}</td>
                <td>{{item.Lugar}}</td>
                <td>{{item.fecha}}</td>
                <td><a class="btn btn-primary" ui-sref="usuarios-update({idUsuario:item.id})">Editar</a></td>
            </tr>
        </tbody>
    </table>
</section>
